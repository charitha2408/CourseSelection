<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            animation: backgroundChange 5s infinite alternate;
        }

        @keyframes backgroundChange {
            0% {
                background-color: skyblue;
            }
            100% {
                background-color: pink;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #00ff80, 0 0 20px #00ff80, 0 0 30px #00ff80;
            }
        }

        .container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #555;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 600px;
            text-align: center;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 10px;
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #bbb;
        }

        select {
            color: #fff;
        }

        .button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #00ff80;
            text-decoration: underline;
        }

        a:hover {
            color: #ff0080;
        }

        @media (max-width: 1023px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-row {
                flex-direction: column;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            select {
                font-size: 0.9em;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/userdetails" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-column">
                    <input type="text" name="id" placeholder="ID number" required>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="emailid" placeholder="Email" required>
                </div>
                <div class="form-column">
                    <input type="text" name="department" placeholder="Department" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <select name="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
            </select>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
</body>
</html>
