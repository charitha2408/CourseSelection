<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            animation: backgroundChange 5s infinite alternate;
        }

        @keyframes backgroundChange {
            0% {
                background-color: skyblue;
            }
            100% {
                background-color: pink   ;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #00ff80, 0 0 20px #00ff80, 0 0 30px #00ff80;
            }
        }

        .container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #555;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #bbb;
        }

        .button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #00ff80;
            text-decoration: underline;
        }

        a:hover {
            color: #ff0080;
        }
        @media (max-width: 1023px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.9em;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div th:if="${message}" style="color: green; text-align: center;">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" style="color: red; text-align: center;">
            <p th:text="${error}"></p>
        </div>

        <form action="/login" method="post">
            <input type="text" name="id" placeholder="ID number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
