<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Course</h2>
        
        <form action="/insertcourse" method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Course Code</label>
                <input type="text" name="courseCode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Coordinator</label>
                <input type="text" name="courseCoordinator" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" name="courseName" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="department" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Credits</label>
                <input type="number" name="credits" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Course</button>
            <a href="/facultydashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
