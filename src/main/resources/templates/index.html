<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Selection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: backgroundChange 5s infinite alternate;
        }

        @keyframes backgroundChange {
            0% {
                background-color: skyblue; /* Black */
            }
            100% {
                background-color: pink; /* Grey */
            }
        }

        .logo {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .logo img {
            width: 250px;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #00ff80, 0 0 30px #00ff80, 0 0 40px #00ff80;
            }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }

        @media (max-width: 1023px) {
            .logo img {
                width: 80%;
                max-width: 250px;
            }
            h1 {
                font-size: 2em;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../static/images/image.png" th:src="@{images/image.png}" alt="Graduedu Logo">
    </div>
    <h1>STUDENT COURSE SELECTION</h1>
    <div class="buttons">
        <button class="button" onclick="window.location.href='login'">Login</button>
        <button class="button" onclick="window.location.href='register'">Register</button>
        <button class="button" onclick="window.location.href='about'">About</button>
        <button class="button" onclick="window.location.href='contactus'">Contact Us</button>
    </div>
</body>
</html>
