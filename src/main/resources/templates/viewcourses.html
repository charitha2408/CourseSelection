<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Course List</h2>
        
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Course Coordinator</th>
                        <th>Department</th>
                        <th>Credits</th>
                        <th>Description</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(courses)}">
                        <td colspan="8" class="text-center">No courses available</td>
                    </tr>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.courseCode}"></td>
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.coursecoordinator}"></td>
                        <td th:text="${course.department}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.description}"></td>
                        <td th:text="${course.semester}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/editCourse/{id}(id=${course.id})}" 
                                   class="btn btn-primary btn-sm">Edit</a>
                                <a th:href="@{/deleteCourse/{id}(id=${course.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                                <a th:href="@{/viewCourseDetails/{id}(id=${course.id})}" 
                                   class="btn btn-info btn-sm">View</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="btn-container">
            <a href="/addcourse" class="btn btn-success">Add New Course</a>
            <a href="/facultydashboard" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
