<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }

        .btn-logout {
            background-color: #c0392b;
            color: white;
        }

        .btn-generate {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Saved Successfully!</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    <button class="btn btn-generate" onclick="generateTimetable()">Generate Timetable</button>

    <script>
        function logout() {
            window.location.href = '/logout';
        }

        function generateTimetable() {
            window.location.href = '/generate-timetable';
        }
    </script>
</body>
</html>
